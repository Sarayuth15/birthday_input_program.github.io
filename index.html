<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Birthday Program</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .list-group-item {
            font-size: 2rem;
            text-align: center;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-footer .btn-primary {
            background-color: #007bff;
        }

        .container {
            margin-top: 50px;
        }

        #coming-year {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        DAYS
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="days">0</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        HOURS
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="hours">0</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        MINUTES
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="minutes">0</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        SECONDS
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="seconds">0</li>
                    </ul>
                </div>
            </div>
        </div>
        <h2 id="coming-year">0</h2>

        <!-- Modal birth date -->
        <div class="modal fade" id="modal_date" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter Birth Date (1-31)</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="getDate"
                                    placeholder="Enter your birth date">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="close_first_modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal birth month -->
        <div class="modal fade" id="modal_month" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">Enter Birth Month (1-12)</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="get_month"
                                    placeholder="Enter your birth month">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="close_second_modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
